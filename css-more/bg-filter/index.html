<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./layout.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  </head>
  <body>
	
	<div class="app full-box">

		<div class="main-content full-box need-scroll">

			<div class="topic">
				<p class="time">2019年9月18日 周三</p>
				<p class="big">Today</p>
			</div>

			<div class="card-controller">
				<div class="card-item" style="background-image: url(http://lorempixel.com/1029/1260?id=1);">
					
				</div>
				<div class="card-item" style="background-image: url(http://lorempixel.com/1029/1260?id=2);">
					
				</div>
				<div class="card-item" style="background-image: url(http://lorempixel.com/1029/1260?id=3);">
					
				</div>
			</div>
			
		</div>
		


		<div class="footer">
			<div class="item active">
				<div class="icon-wrap">
					<i class="icon ion-ios-beaker"></i>
				</div>
				<p class="name">实验</p>
			</div>
			<div class="item">
				<div class="icon-wrap">
					<i class="icon ion-ios-book"></i>
				</div>
				<p class="name">阅读</p>
			</div>
			<div class="item">
				<div class="icon-wrap">
					<i class="icon ion-ios-compass"></i>
				</div>
				<p class="name">指南</p>
			</div>
			<div class="item">
				<div class="icon-wrap">
					<i class="icon ion-ios-school"></i>
				</div>
				<p class="name">大学</p>
			</div>
			<div class="item">
				<div class="icon-wrap">
					<i class="icon ion-ios-contact"></i>
				</div>
				<p class="name">我的</p>
			</div>
		</div>
	</div>

  </body>
</html>
